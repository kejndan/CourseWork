{% extends 'myapp/_base.html' %}
{% load static %}

{% block content %}
    <script src="{% static 'myapp/script.js' %}"></script>
    <div id="info_pipeline">
        {% for line in file %}
            {% if line == "Pipeline 1" or line == "Pipeline 2" or line == "Pipeline 3" %}
                </div>
                <div id="{{ line }}">
                <p>{{ line }}</p>
            {% else %}
                <p>{{ line }}</p>
            {% endif %}
        {% endfor %}
    </div>

    <form action="" method="post">
    {% csrf_token %}

    <table>
        <thead>
        <tr>{{ form }}</tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="submit" value="Pipeline 1"  name="Pipeline 1" class="btn_res"></td>
            <td><input type="submit" value="Pipeline 2" name="Pipeline 3" class="btn_res"></td>
            <td><input type="submit" value="Pipeline 3" name="Pipeline 2" class="btn_res"></td>
        </tr>
        </tbody>
    </table>
    <div class="upload_block">Choose dataset</div>
    </form>


{% endblock %}
